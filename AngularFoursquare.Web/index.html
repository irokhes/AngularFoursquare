<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <title>Explore Foursquare</title>
    <link href="app/scripts/bootstrap.css" rel="stylesheet" />
    <link href="app/scripts/angularjs-toaster/toaster.css" rel="stylesheet" />
    <link href="app/scripts/angular-loading-bar/src/loading-bar.css" rel="stylesheet" />
</head>
<body ng-app="App">
    <div id="page">
        <header class="container">
            <div class="navbar navbar-default" id="menu">
                <div class="navbar-header">
                    <button class="btn btn-success navbar-toggle"></button>
                    <div id="logo">
                        <h4>Explore Foursquare</h4>
                    </div>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#/explore">Explore</a></li>
                        <li><a href="#/places">My Places</a></li>
                        <li><a href="#/about">About</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <section class="container" id="body">
            <div ng-view=""></div>
        </section>

        <hr />

        <footer class="container">
            Created by Jorge Reyero, based on Taiseer Joudeh project. Twitter: <a href="http://twitter.com/irokhes" target="_blank">@irokhes</a>

            
        </footer>
    </div>
</body>
</html>
<!-- 3rd party libraries -->
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular-route.min.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular-resource.min.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular-animate.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.9.0/ui-bootstrap.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.9.0/ui-bootstrap-tpls.min.js"></script>
<script type="text/javascript" src="app/scripts/angularjs-toaster/toaster.js"></script>
<script type="text/javascript" src="app/scripts/angular-loading-bar/src/loading-bar.js"></script>
<!-- Load main app script -->
<script type="text/javascript" src="app/app.js"></script>
<!-- Load controllers -->
<script type="text/javascript" src="app/controllers/explorerController.js"></script>
<script type="text/javascript" src="app/controllers/placesPhotosController.js"></script>
<!-- Load custom filters -->
<script src="app/filters/placeNameCategoryFilter.js"></script>

<script type="text/javascript" src="app/services/placesPhotosService.js"></script>
